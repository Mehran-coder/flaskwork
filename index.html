<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security System</title>
    <link rel="stylesheet" href="static/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
	
</head>
	
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Security System</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarMenu">

			<ul class="navbar-nav ml-auto">
				<li class="nav-item"> <a href="#" class="nav-link">Home</a>	</li>
				<li class="nav-item"> <a href="#" class="nav-link">Services</a>	</li>
				<li class="nav-item"> <a href="#" class="nav-link">About</a> </li>
				<li class="nav-item"> <a href="#" class="nav-link">Contact</a>	</li>
			</ul>
		</div>

	</nav>

	<div class="container-fluid">
		<div class="row mx-5 mt-5">

			<div class="col-4 pt-5 bg-gray">

				<label class="label" for="port_select"><h5>Select Port:</h5> </label>
				<input id="port_input" class="form-control form-control-lg br-round-sm pl-4" type="text" placeholder="Enter Port..." value="COM3" >

				<label class="address_input" class="mt-4 label"><h5>Select Port:</h5> </label>
				<input id="address_input" class="form-control form-control-lg br-round-sm pl-4" type="text" placeholder="Enter address..." value="http://192.168.43.1:8080/shot.jpg" >


                <label class="mt-4 br-round label"><h5>Detection : </h5></label>
                <br>
                <div class="form-check d-inline mr-4">
                    <input class="form-check-input" type="radio" name="radio_detect" id="fire_radio" value="fire" checked>
                    <label class="form-check-label" for="fire_radio"> Fire </label>
                </div>
                <div class="form-check d-inline ml-5">
                    <input class="form-check-input" type="radio" name="radio_detect" id="boundary_radio" value="boundary">
                    <label class="form-check-label" for="boundary_radio"> Boundary </label>
                </div>
                
                <br>
                <button id="btn_start" class="btn btn-success btn-block btn-lg br-round mt-5"> Start </button>
                <button id="btn_stop" class="btn btn-warning btn-block btn-lg br-round mt-4" onclick="stop_video()"> Stop </button>

			</div>

			<div class="col-8 ">
				<img id="main_img" src="static/imgs/video-placeholder.png" alt="Video Stream">
				
				<div class="row">
                    <div class="col-11">
                        <button id="btn_exit" class="btn btn-lg btn-danger btn-block px-5 mt-5 mb-4 br-round" onclick="exit_program()">Exit</button>
                    </div>
                </div>
			</div>
			
		</div>
	</div>


	<script src="static/Bootstrap/js/jquery.min.js"></script>
    <script src="static/Bootstrap/js/properjs.min.js"></script>
    <script type="text/javascript" src="statis/js/script.js"></script>
	<script type="text/javascript" src="statis/js/eel.js"></script>
</body>
</html>
